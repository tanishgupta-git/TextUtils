<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->

      <title>TextUtils</title>
      <style>
          .footer{
          position:fixed;
          bottom:0;}
      </style>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
   <a class="navbar-brand" href="#">TextUtils.in</a>
   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
       <ul class="navbar-nav mr-auto">
         <li class="nav-item active">
           <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
           </li>
         <li class="nav-item">
           <a class="nav-link" href="#">About Us</a>
          </li>
        <li class="nav-item">
        <a class="nav-link" href="#">Contact Us</a>
      </li>
       </ul>
      <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to TextUtils</strong> here you can do whatever you want
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

    <div class="container">
        <form action="/analyze" method="post">
<!--added scripting django inbuilt feature -->
            {% csrf_token %}

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter Your Text here</label>
    <textarea class="form-control" name ="text" id="exampleFormControlTextarea1" rows="10"></textarea>
  </div>

   <div class="custom-control custom-switch">
    <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
    <label class="custom-control-label"  for="customSwitch1">Remove Punctuations</label>
   </div>

        <div class="custom-control custom-switch">
  <input type="checkbox"  name="fullcapitalize" class="custom-control-input" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2">Full Capitalize</label>
</div>

      <div class="custom-control custom-switch">
  <input type="checkbox" name="newlineremove" class="custom-control-input" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3">Remove new line</label>
</div>

        <div class="custom-control custom-switch">
  <input type="checkbox" name="charcount" class="custom-control-input" id="customSwitch4">
  <label class="custom-control-label" for="customSwitch4">Count the characters</label>
</div>
            <div class="custom-control custom-switch">
        <input type="checkbox" name="extraspaceremove" class="custom-control-input" id="customSwitch5">
         <label class="custom-control-label" for="customSwitch5">Remove extra spaces</label>
     </div>
<button type="submit" class="btn btn-dark mt-3">Submit</button>
  </form>
    </div>
  <div class="container-fluid text-center bg-dark text-light footer py-2">
      <p>TextUtils.in || &copy 2019-20</p>
  </div>
<!-- Bootstrap js files included-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
